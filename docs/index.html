<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css link -->
    <link rel="stylesheet" href="app.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div id="cons">
      <div id="container">
        <span id="view">
          <a href="/home">
            <span class="unview" id="viewable">
              <img src="images/icon-view.svg" alt="" />
            </span>
          </a>
        </span>
        <img id="imageNFT" src="images/image-equilibrium.jpg" alt="" />

        <section id="letters">
          <a href="">
            <span id="NFTname">Equilibrium #3429</span>
          </a>
          <p id="info">Our Equilibrium collection promotes balance and calm.</p>
          <p id="NFTinfo">
            <span id="NFTprice">
              <img src="images/icon-ethereum.svg" alt="" />
              <span>0.041 ETH</span></span
            >
            <span id="NFTdays">
              <img src="images/icon-clock.svg" alt="" />
              <span>3 days left</span>
            </span>
          </p>
          <section>
            <img src="images/image-avatar.png" alt="" />
            <p id="creator">
              Creation of <a href=""><span>Jules Wyvern</span></a>
            </p>
          </section>
        </section>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
